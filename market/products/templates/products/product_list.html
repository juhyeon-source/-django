{% extends "base.html" %}

{% block content %}
    <h1>Product List</h1>
    <a href="{% url 'products:new' %}">새 글 작성</a>

    <ul>
        {% for article in articles %}
            <li>
                <a href="{% url 'products:product_detail' article.id %}">
                    <div>[{{article.id}}] {{article.title}}</div>
                </a>
                <br>
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
